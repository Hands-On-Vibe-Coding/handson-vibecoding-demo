          role-session-name: GitHub-Actions-Deploy
          aws-region: ap-northeast-2
          audience: sts.amazonaws.com
        continue-on-error: true
      
      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        run: npm ci
      
      - name: Shared ëª¨ë“ˆ ë¹Œë“œ
        run: npm run shared:build
      
      - name: ë°±ì—”ë“œ ë¹Œë“œ
        run: npm run backend:build
      

          fetch-depth: 2

      - name: ë°±ì—”ë“œ ë³€ê²½ì‚¬í•­ í™•ì¸
        id: check
        run: |
          # ìˆ˜ë™ íŠ¸ë¦¬ê±°ì´ë©´ì„œ ê°•ì œ ë°°í¬ ì˜µì…˜ì´ í™œì„±í™”ëœ ê²½ìš°
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.force_deploy }}" == "true" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "Manual trigger with force deploy - skipping change detection"
            exit 0
          fi
          
          # ìˆ˜ë™ íŠ¸ë¦¬ê±°ì¸ ê²½ìš° í•­ìƒ ì‹¤í–‰
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - running backend workflow"
            exit 0
          fi
          
          # ìë™ íŠ¸ë¦¬ê±°ì¸ ê²½ìš° ë³€ê²½ì‚¬í•­ í™•ì¸
          changed_files=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files: $changed_files"
          
          # ë°±ì—”ë“œ ê´€ë ¨ íŒŒì¼ì´ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸
          if echo "$changed_files" | grep -E "(^backend/|^shared/|^package\.json$|^\.github/workflows/)" > /dev/null; then
            echo "should-run=true" >> $GITHUB_OUTPUT
            echo "Backend changes detected"
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
            echo "No backend changes detected"
          fi

  # ë°±ì—”ë“œ ë¹Œë“œ, í…ŒìŠ¤íŠ¸, ë¦°íŠ¸
  backend:
    needs: check-changes
    if: fromJSON(needs.check-changes.outputs.should-run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ì½”ë“œ
        uses: actions/checkout@v4

      - name: Node.js ì„¤ì •
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        run: npm ci

      - name: Shared ëª¨ë“ˆ ë¹Œë“œ
        run: npm run shared:build

      - name: ë°±ì—”ë“œ ë¦°íŠ¸ ê²€ì‚¬
        if: ${{ !inputs.skip_tests }}
        run: npm run backend:lint

      - name: ë°±ì—”ë“œ í…ŒìŠ¤íŠ¸ (ì»¤ë²„ë¦¬ì§€ í¬í•¨)
        if: ${{ !inputs.skip_tests }}
        run: npm run backend:test -- --coverage

      - name: ë°±ì—”ë“œ ë¹Œë“œ
        run: npm run backend:build

      - name: CDK í•©ì„± ê²€ì¦
        run: npm run cdk:synth
        working-directory: backend

      - name: í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ì—…ë¡œë“œ
        uses: codecov/codecov-action@v4
        with:
          directory: ./backend/coverage/
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ë°±ì—”ë“œ ë°°í¬ (main ë¸Œëœì¹˜ë§Œ)
  deploy-backend:
    needs: [check-changes, backend]
    if: ${{ (github.event.workflow_run.head_branch == 'main' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')) && fromJSON(needs.check-changes.outputs.should-run) && needs.backend.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout ì½”ë“œ
        uses: actions/checkout@v4
      
      - name: Node.js ì„¤ì •
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: AWS ìê²©ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4

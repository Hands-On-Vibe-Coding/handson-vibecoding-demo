name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '22.x'

jobs:
  # 변경사항 감지 및 경로 필터링
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 변경사항 감지
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.repository.default_branch }}
          filters: |
            frontend:
              - 'frontend/**'
              - 'shared/**'
              - 'package.json'
              - '.github/workflows/**'
            backend:
              - 'backend/**'
              - 'shared/**'
              - 'package.json'
              - '.github/workflows/**'
            shared:
              - 'shared/**'
              - 'package.json'
              

  # Shared 모듈 빌드 및 테스트
  shared:
    needs: changes
    if: fromJSON(needs.changes.outputs.shared)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: Shared 모듈 빌드
        run: npm run shared:build

      - name: Shared 모듈 테스트
        run: npm run shared:test

      - name: Shared 모듈 린트 검사
        run: npm run shared:lint

  # 프론트엔드 빌드, 테스트, 린트
  frontend:
    needs: [changes, shared]
    if: always() && fromJSON(needs.changes.outputs.frontend) && (needs.shared.result == 'success' || needs.shared.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: Shared 모듈 빌드 (필요시)
        run: npm run shared:build

      - name: 프론트엔드 린트 검사
        run: npm run frontend:lint

      - name: 프론트엔드 테스트
        run: npm run frontend:test

      - name: 프론트엔드 빌드
        run: npm run frontend:build

      - name: 빌드 아티팩트 저장
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # 백엔드 빌드, 테스트, 린트
  backend:
    needs: [changes, shared]
    if: always() && fromJSON(needs.changes.outputs.backend) && (needs.shared.result == 'success' || needs.shared.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: Shared 모듈 빌드 (필요시)
        run: npm run shared:build

      - name: 백엔드 린트 검사
        run: npm run backend:lint

      - name: 백엔드 테스트 (커버리지 포함)
        run: npm run backend:test -- --coverage

      - name: 백엔드 빌드
        run: npm run backend:build

      - name: CDK 합성 검증
        run: npm run cdk:synth
        working-directory: backend

      - name: 테스트 커버리지 업로드
        uses: codecov/codecov-action@v4
        with:
          directory: ./backend/coverage/
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # 프론트엔드 배포 (main 브랜치 + 프론트엔드 변경 + 빌드 성공 시)
  deploy-frontend:
    needs: [changes, frontend]
    if: ${{ github.ref_name == 'main' && fromJSON(needs.changes.outputs.frontend) && needs.frontend.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4
      
      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 의존성 설치
        run: npm ci
      
      - name: Shared 모듈 빌드
        run: npm run shared:build
      
      - name: 프론트엔드 빌드 (배포용)
        run: npm run frontend:build
      
      - name: GitHub Pages 설정
        uses: actions/configure-pages@v4
      
      - name: 빌드 결과물 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'
      
      - name: GitHub Pages에 배포
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: 프론트엔드 배포 완료 알림
        run: |
          echo "🎉 프론트엔드 GitHub Pages 배포 완료!"
          echo "📱 배포 URL: ${{ steps.deployment.outputs.page_url }}"

  # 백엔드 배포 (main 브랜치 + 백엔드 변경 + 빌드 성공 시)  
  deploy-backend:
    needs: [changes, backend]
    if: ${{ github.ref_name == 'main' && fromJSON(needs.changes.outputs.backend) && needs.backend.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4
      
      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: AWS 자격증명 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHub-Actions-Deploy
          aws-region: ap-northeast-2
        continue-on-error: true
      
      - name: 의존성 설치
        run: npm ci
      
      - name: Shared 모듈 빌드
        run: npm run shared:build
      
      - name: 백엔드 빌드
        run: npm run backend:build
      
      - name: CDK 배포
        run: npm run cdk:deploy -- --require-approval never
        continue-on-error: true
      
      - name: 백엔드 배포 완료 알림
        run: |
          echo "🚀 백엔드 AWS Lambda 배포 완료!"
          echo "📡 API Gateway 엔드포인트가 업데이트되었습니다."

  # E2E 테스트 (프론트엔드 배포 완료 후)
  e2e-tests:
    needs: [deploy-frontend]
    if: needs.deploy-frontend.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: Playwright 설치
        run: npx playwright install --with-deps

      - name: 배포된 사이트 E2E 테스트 실행
        run: |
          # 배포된 GitHub Pages URL에 대해 E2E 테스트 실행
          export PLAYWRIGHT_BASE_URL="${{ needs.deploy-frontend.outputs.page_url || 'https://hands-on-vibe-coding.github.io/handson-vibecoding-demo/' }}"
          npm run test:e2e
        working-directory: frontend

      - name: 테스트 실패 시 스크린샷 저장
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: E2E 테스트 완료 알림
        run: |
          echo "🎭 E2E 테스트 완료!"
          echo "✅ 배포된 사이트에서 모든 기능이 정상 동작합니다."
# 이 워크플로우는 ci.yml의 deploy 작업에 통합되었습니다.
name: 프론트엔드 GitHub Pages 배포 (비활성화됨)

on:
  # 트리거 비활성화 - ci.yml에 통합됨
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    # CI 성공 시에만 실행
    if: github.event.workflow_run.conclusion == 'success' 
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: 의존성 설치 (clean install)
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          HUSKY=0 npm install
      
      - name: shared 패키지 빌드
        run: npm run shared:build
      
      - name: 프론트엔드 빌드
        run: |
          cd frontend
          rm -rf node_modules
          HUSKY=0 npm install
          npm run build
      
      - name: GitHub Pages 설정
        uses: actions/configure-pages@v4
      
      - name: 빌드 결과물 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages에 배포
        id: deployment
        uses: actions/deploy-pages@v4
